<div id="forget_password_box" class="ad_action_box" ng-show="boxes.box_attached('forget_password')">
	<form name="forget_password_form">
		<div>
			<div class="account_box_title">{{engine.gb_labels('c_reset_passwd_title')}}</div>
			<div>
				<div class="account_box_label" ng-if="!boxes.errors().email">{{engine.gb_labels('c_reset_passwd_email_title')}}</div>
				<div class="account_box_label box_error" ng-if="boxes.errors().email">{{engine.gb_labels(boxes.errors().email)}}</div>
				<div class="account_box_field"><input type="text" name="email" /></div>
			</div>
			<div class="account_box_label">
				<span ng-class="['btn',{warn_btn:boxes.has_screen_error()}]" ng-click="boxes.submit(boxes.get_scope())">{{engine.gb_labels('c_submit')}}</span>
				<span ng-class="['btn']" ng-click="boxes.detach('forget_password')">{{engine.gb_labels('c_cancel')}}</span>
			</div>
		</div>
	</form>
</div>
